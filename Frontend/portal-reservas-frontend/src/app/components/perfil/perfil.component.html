<div class="perfil-container" *ngIf="usuario">
  <h2>Perfil de Usuario</h2>
  <div class="perfil-details">
    <p *ngIf="usuario.email"><strong>Email:</strong> {{ usuario.email }}</p>
    <p *ngIf="usuario.fechaRegistro"><strong>Fecha de Registro:</strong> {{ usuario.fechaRegistro | date }}</p> 
  </div>
</div>

<div class="perfil-container" *ngIf="!usuario">
  <p>Cargando perfil...</p>
</div>
